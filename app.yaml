application: thelayoutside
version: 1
runtime: python
api_version: 1
 
builtins:
- datastore_admin: on
- appstats: on
- remote_api: on

skip_files:
- ^(.*/)?\.git
- ^(.*/)?app\.yaml
- ^(.*/)?index\.yaml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?\..*
- ^(.*/)?closure-compiler

handlers:
- url: /css
  static_dir: editor/css
- url: /js
  static_dir: editor/js
- url: /images
  static_dir: editor/images
- url: /test/
  static_dir: test

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /.*
  script: editor/main.py
  login: required
